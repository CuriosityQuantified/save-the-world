<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save the World?</title>
    <style>
        :root {
            /* Dark mode variables */
            --bg-color: #121212;
            --container-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --heading-color: #ffffff;
            --accent-color: #64b5f6;
            --secondary-accent: #81c784;
            --error-color: #f44336;
            --border-color: #424242;
            --scenario-bg: #2d2d2d;
            --scenario-border: #64b5f6;
            --conclusion-bg: #263238;
            --conclusion-border: #2196f3;
            --button-bg: #4caf50;
            --button-hover: #45a049;
            --button-disabled: #2e2e2e;
            --history-bg: #333333;
            --form-bg: #2d2d2d;
            --code-bg: #1a1a1a;
            --log-header-bg: #333333;
            --toggle-bg: #555555;
            --toggle-active: #4caf50;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        
        .container {
            background-color: var(--container-bg);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        h1, h2, h3, h4 {
            color: var(--heading-color);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .header-container h1 {
            margin: 0;
        }
        
        .controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--toggle-bg);
            transition: .4s;
            border-radius: 30px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: var(--toggle-active);
        }
        
        input:checked + .slider:before {
            transform: translateX(30px);
        }
        
        .toggle-label {
            font-size: 14px;
            font-weight: bold;
        }
        
        .scenario {
            margin-bottom: 20px;
            padding: 15px;
            background-color: var(--scenario-bg);
            border-radius: 5px;
            border-left: 5px solid var(--scenario-border);
        }
        
        .conclusion-scenario {
            margin-bottom: 20px;
            padding: 20px;
            background-color: var(--conclusion-bg);
            border-radius: 5px;
            border-left: 5px solid var(--conclusion-border);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .conclusion-scenario h3 {
            color: var(--accent-color);
            margin-top: 0;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .turn-counter {
            text-align: center;
            font-weight: bold;
            color: var(--accent-color);
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        
        .media-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
            background-color: var(--scenario-bg);
            padding: 15px;
            border-radius: 5px;
        }
        
        video {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #000;
        }
        
        audio {
            width: 100%;
            margin-bottom: 20px;
            background-color: var(--container-bg);
            border-radius: 20px;
        }
        
        .response-form {
            margin-top: 20px;
            background-color: var(--form-bg);
            padding: 15px;
            border-radius: 5px;
        }
        
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            resize: vertical;
            min-height: 100px;
            background-color: var(--container-bg);
            color: var(--text-color);
        }
        
        button {
            display: inline-block;
            background-color: var(--button-bg);
            color: white;
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: var(--button-hover);
        }
        
        button:disabled {
            background-color: var(--button-disabled);
            color: #777;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            margin: 20px 0;
            color: var(--accent-color);
        }
        
        .history {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }
        
        .history-item {
            margin-bottom: 15px;
            padding: 10px;
            background-color: var(--history-bg);
            border-radius: 4px;
        }
        
        .history-item h3 {
            margin-top: 0;
            color: var(--heading-color);
        }
        
        .history-turn {
            margin-bottom: 20px;
            padding: 15px;
            background-color: var(--history-bg);
            border-radius: 5px;
            border-left: 3px solid var(--accent-color);
        }
        
        .history-scenario {
            margin-bottom: 10px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }
        
        .history-response {
            margin-top: 10px;
            padding: 0 10px;
        }
        
        .history-response h4 {
            color: var(--secondary-accent);
            margin-bottom: 5px;
        }
        
        .error {
            color: var(--error-color);
            background-color: rgba(244, 67, 54, 0.1);
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            display: none;
        }
        
        /* Developer Mode Styles */
        .developer-panel {
            margin-top: 15px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            overflow: hidden;
            display: none;
        }
        
        .developer-header {
            background-color: var(--log-header-bg);
            padding: 10px 15px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .developer-header h4 {
            margin: 0;
            font-size: 14px;
            color: var(--accent-color);
        }
        
        .logs-container {
            padding: 0 15px;
            max-height: 500px;
            overflow-y: auto;
            background-color: var(--code-bg);
            display: none;
        }
        
        .log-entry {
            margin: 15px 0;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px;
        }
        
        .log-entry h5 {
            color: var(--accent-color);
            margin: 5px 0;
        }
        
        .log-entry pre {
            background-color: var(--container-bg);
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            color: var(--text-color);
            font-size: 13px;
            margin: 5px 0;
        }
        
        .log-entry .prompt {
            border-left: 3px solid var(--secondary-accent);
        }
        
        .log-entry .completion {
            border-left: 3px solid var(--accent-color);
        }
        
        .log-entry .params {
            border-left: 3px solid var(--scenario-border);
            font-size: 12px;
        }
        
        .expand-arrow {
            transition: transform 0.3s;
        }
        
        .expanded .expand-arrow {
            transform: rotate(180deg);
        }
        
        .expanded + .logs-container {
            display: block;
        }
        
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 30px;
            font-size: 12px;
            font-weight: bold;
            background-color: var(--scenario-border);
            color: var(--container-bg);
        }
        
        .response-time {
            font-size: 0.9em;
            font-weight: bold;
            color: var(--secondary-accent);
            background-color: rgba(0, 0, 0, 0.2);
            padding: 2px 6px;
            border-radius: 4px;
            margin-left: 10px;
            display: inline-block;
        }
        
        .error-message {
            background-color: var(--error-color);
            color: white;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            text-align: center;
            display: none;
        }
        
        .error-details {
            font-size: 10px;
            margin-top: 10px;
            padding: 8px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            overflow: auto;
            max-height: 150px;
            white-space: pre-wrap;
            font-family: monospace;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1>Save the World?</h1>
            <div class="controls">
                <span class="toggle-label">Developer Mode</span>
                <label class="switch">
                    <input type="checkbox" id="developer-mode-toggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        
        <div id="error" class="error"></div>
        
        <div id="loading" class="loading" style="display: none;">
            <p>Loading simulation...</p>
        </div>
        
        <div id="simulation-container" style="display: none;">
            <div class="turn-counter">
                Turn <span id="current-turn">1</span> of <span id="max-turns">6</span>
            </div>
            
            <div class="scenario" id="current-scenario">
                <p>Click "Generate Scenario" to begin.</p>
            </div>
            
            <div class="media-container">
                <video id="scenario-video" controls style="display: none;">
                    <source src="" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                
                <audio id="scenario-audio" controls style="display: none;">
                    <source src="" type="audio/mpeg">
                    Your browser does not support the audio tag.
                </audio>
            </div>
            
            <div id="developer-logs"></div>
            
            <div class="response-form">
                <textarea id="user-response" placeholder="How do you respond to this situation?"></textarea>
                <div style="display: flex; justify-content: space-between;">
                    <button id="start-btn">Generate Scenario</button>
                    <button id="submit-btn" disabled>Submit Response</button>
                </div>
            </div>
        </div>
        
        <div id="history" class="history" style="display: none;">
            <h2>Simulation History</h2>
            <div id="history-content"></div>
        </div>
    </div>
    
    <script>
        // Global variables
        let simulationId = null;
        let wsConnection = null;
        let currentSimulation = null;
        let developerMode = false;
        
        // DOM elements
        const errorElement = document.getElementById('error');
        const loadingElement = document.getElementById('loading');
        const simulationContainer = document.getElementById('simulation-container');
        const currentScenarioElement = document.getElementById('current-scenario');
        const currentTurnElement = document.getElementById('current-turn');
        const userResponseElement = document.getElementById('user-response');
        const startButton = document.getElementById('start-btn');
        const submitButton = document.getElementById('submit-btn');
        const historyElement = document.getElementById('history');
        const historyContentElement = document.getElementById('history-content');
        const scenarioVideoElement = document.getElementById('scenario-video');
        const scenarioAudioElement = document.getElementById('scenario-audio');
        const developerLogsElement = document.getElementById('developer-logs');
        const developerModeToggle = document.getElementById('developer-mode-toggle');
        
        // Event listeners
        startButton.addEventListener('click', startSimulation);
        submitButton.addEventListener('click', submitResponse);
        developerModeToggle.addEventListener('click', toggleDeveloperMode);
        
        // Initialize the UI
        function initUI() {
            simulationContainer.style.display = 'block';
            startButton.disabled = false;
            submitButton.disabled = true;
            userResponseElement.value = '';
            
            // Check if there's a saved simulation in localStorage
            const savedSimulationId = localStorage.getItem('simulationId');
            if (savedSimulationId) {
                loadSimulation(savedSimulationId);
            }
        }
        
        // Toggle developer mode
        async function toggleDeveloperMode() {
            developerMode = developerModeToggle.checked;
            
            if (simulationId) {
                try {
                    const response = await fetch(`/api/simulations/${simulationId}/developer-mode`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            enabled: developerMode
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`Error toggling developer mode: ${response.statusText}`);
                    }
                    
                    // Update UI based on developer mode state
                    updateDeveloperModeUI();
                    
                    // No need to update simulation here as WebSocket will handle it
                } catch (error) {
                    showError(`Failed to toggle developer mode: ${error.message}`);
                }
            } else {
                // Just update the UI if no simulation is active yet
                updateDeveloperModeUI();
            }
        }
        
        // Update UI based on developer mode state
        function updateDeveloperModeUI() {
            // Show/hide developer logs based on mode
            const logEntries = document.querySelectorAll('.developer-panel');
            logEntries.forEach(entry => {
                entry.style.display = developerMode ? 'block' : 'none';
            });
        }
        
        // Start a new simulation
        async function startSimulation() {
            // Clear any existing content
            currentScenarioElement.innerHTML = '<p>Generating scenario...</p>';
            historyElement.style.display = 'none';
            historyContentElement.innerHTML = '';
            developerLogsElement.innerHTML = '';
            
            // Disable the start button and show loading state
            startButton.disabled = true;
            loadingElement.style.display = 'block';
            
            try {
                // Create a new simulation
                const response = await fetch('/api/simulations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        initial_prompt: '',
                        developer_mode: developerMode
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Error creating simulation: ${response.statusText}`);
                }
                
                const simulation = await response.json();
                simulationId = simulation.simulation_id;
                
                // Save simulation ID to localStorage
                localStorage.setItem('simulationId', simulationId);
                
                // Set up WebSocket connection
                setupWebSocket();
                
                // Update the UI with the new simulation
                updateSimulationUI(simulation);
                
                // Hide loading state
                loadingElement.style.display = 'none';
                
            } catch (error) {
                showError(`Failed to start simulation: ${error.message}`);
                startButton.disabled = false;
                loadingElement.style.display = 'none';
            }
        }
        
        // Load an existing simulation
        async function loadSimulation(id) {
            // Show loading state
            loadingElement.style.display = 'block';
            
            try {
                // Get the simulation
                const response = await fetch(`/api/simulations/${id}`);
                
                if (!response.ok) {
                    // If not found, clear localStorage and reset UI
                    if (response.status === 404) {
                        localStorage.removeItem('simulationId');
                        loadingElement.style.display = 'none';
                        return;
                    }
                    throw new Error(`Error loading simulation: ${response.statusText}`);
                }
                
                const simulation = await response.json();
                simulationId = simulation.simulation_id;
                
                // Set developer mode toggle based on simulation state
                developerMode = simulation.developer_mode;
                developerModeToggle.checked = developerMode;
                
                // Set up WebSocket connection
                setupWebSocket();
                
                // Update the UI with the loaded simulation
                updateSimulationUI(simulation);
                
                // Hide loading state
                loadingElement.style.display = 'none';
                
            } catch (error) {
                showError(`Failed to load simulation: ${error.message}`);
                localStorage.removeItem('simulationId');
                loadingElement.style.display = 'none';
            }
        }
        
        // Set up WebSocket connection for real-time updates
        function setupWebSocket() {
            // Close existing connection if any
            if (wsConnection) {
                wsConnection.close();
            }
            
            // Create new WebSocket connection
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/api/ws/simulations/${simulationId}`;
            wsConnection = new WebSocket(wsUrl);
            
            // Set up event handlers
            wsConnection.onopen = () => {
                console.log('WebSocket connection established');
            };
            
            wsConnection.onmessage = (event) => {
                const message = JSON.parse(event.data);
                
                if (message.type === 'simulation_state' || message.type === 'simulation_updated') {
                    updateSimulationUI(message.simulation);
                }
            };
            
            wsConnection.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
            
            wsConnection.onclose = () => {
                console.log('WebSocket connection closed');
                // Try to reconnect after a delay
                setTimeout(() => {
                    if (simulationId) {
                        setupWebSocket();
                    }
                }, 3000);
            };
        }
        
        // Submit user response to the current scenario
        async function submitResponse() {
            // Get user response
            const responseText = userResponseElement.value.trim();
            if (!responseText) {
                showError('Please enter a response before submitting.');
                return;
            }
            
            // Disable the submit button and show loading state
            submitButton.disabled = true;
            loadingElement.style.display = 'block';
            
            try {
                // Submit the response to the API
                const response = await fetch(`/api/simulations/${simulationId}/respond`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        response_text: responseText
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Error submitting response: ${response.statusText}`);
                }
                
                const simulation = await response.json();
                
                // Update the UI with the updated simulation
                updateSimulationUI(simulation);
                
                // Clear the response input
                userResponseElement.value = '';
                
                // Hide loading state
                loadingElement.style.display = 'none';
                
            } catch (error) {
                console.error("Response submission error:", error);
                showError(`Failed to submit response: ${error.message}`);
                
                // Try to recover the UI state
                try {
                    // Get the current simulation state to recover
                    const getResponse = await fetch(`/api/simulations/${simulationId}`);
                    if (getResponse.ok) {
                        const updatedSimulation = await getResponse.json();
                        updateSimulationUI(updatedSimulation);
                        showError("Your response was saved, but there was an error generating the next scenario. Please continue.");
                    }
                } catch (recoveryError) {
                    console.error("Recovery error:", recoveryError);
                }
                
                submitButton.disabled = false;
                loadingElement.style.display = 'none';
            }
        }
        
        // Update UI with simulation data
        function updateSimulationUI(simulation) {
            // Save the simulation
            currentSimulation = simulation;
            
            // Update turn counter
            currentTurnElement.textContent = simulation.current_turn_number;
            document.getElementById('max-turns').textContent = simulation.max_turns;
            
            // Get the current turn
            const currentTurn = simulation.turns.find(t => t.turn_number === simulation.current_turn_number);
            
            // Update scenario display
            if (currentTurn && currentTurn.selected_scenario) {
                // Handle final turn differently (conclusion)
                if (simulation.current_turn_number === simulation.max_turns) {
                    currentScenarioElement.className = 'conclusion-scenario';
                    currentScenarioElement.innerHTML = `
                        <h3>Conclusion</h3>
                        <p>${currentTurn.selected_scenario.situation_description}</p>
                        ${(currentTurn.selected_scenario.user_role && currentTurn.selected_scenario.user_prompt) ? 
                          `<p><strong>${currentTurn.selected_scenario.user_role}</strong> ${currentTurn.selected_scenario.user_prompt}</p>` : 
                           (currentTurn.selected_scenario.user_role ? `<p><strong>${currentTurn.selected_scenario.user_role}</strong></p>` : 
                            (currentTurn.selected_scenario.user_prompt ? `<p>${currentTurn.selected_scenario.user_prompt}</p>` : ''))}
                        ${developerMode ? `<pre class="debug-data" style="font-size: 10px; margin-top: 20px; padding: 10px; background: #222; border: 1px solid #555;">Scenario Data: ${JSON.stringify(currentTurn.selected_scenario, null, 2)}</pre>` : ''}
                    `;
                } else {
                    currentScenarioElement.className = 'scenario';
                    currentScenarioElement.innerHTML = `
                        <p>${currentTurn.selected_scenario.situation_description}</p>
                        ${(currentTurn.selected_scenario.user_role && currentTurn.selected_scenario.user_prompt) ? 
                          `<p><strong>${currentTurn.selected_scenario.user_role}</strong> ${currentTurn.selected_scenario.user_prompt}</p>` : 
                           (currentTurn.selected_scenario.user_role ? `<p><strong>${currentTurn.selected_scenario.user_role}</strong></p>` : 
                            (currentTurn.selected_scenario.user_prompt ? `<p>${currentTurn.selected_scenario.user_prompt}</p>` : ''))}
                        ${developerMode ? `<pre class="debug-data" style="font-size: 10px; margin-top: 20px; padding: 10px; background: #222; border: 1px solid #555;">Scenario Data: ${JSON.stringify(currentTurn.selected_scenario, null, 2)}</pre>` : ''}
                    `;
                }
                
                // Update media
                if (currentTurn.video_url) {
                    scenarioVideoElement.style.display = 'block';
                    scenarioVideoElement.querySelector('source').src = currentTurn.video_url;
                    scenarioVideoElement.load();
                } else {
                    scenarioVideoElement.style.display = 'none';
                }
                
                if (currentTurn.audio_url) {
                    scenarioAudioElement.style.display = 'block';
                    scenarioAudioElement.querySelector('source').src = currentTurn.audio_url;
                    scenarioAudioElement.load();
                    
                    // Synchronize video and audio playback
                    scenarioVideoElement.onplay = () => {
                        scenarioAudioElement.currentTime = scenarioVideoElement.currentTime;
                        scenarioAudioElement.play();
                    };
                    
                    scenarioVideoElement.onpause = () => {
                        scenarioAudioElement.pause();
                    };
                    
                    scenarioVideoElement.onseeked = () => {
                        scenarioAudioElement.currentTime = scenarioVideoElement.currentTime;
                    };
                } else {
                    scenarioAudioElement.style.display = 'none';
                }
                
                // Update buttons
                submitButton.disabled = Boolean(currentTurn.user_response) || simulation.is_complete;
                startButton.textContent = simulation.is_complete ? 'Start New Simulation' : 'Restart Simulation';
                startButton.disabled = false;
                
                // Update developer logs if developer mode is enabled
                if (currentTurn.llm_logs && currentTurn.llm_logs.length > 0) {
                    renderDeveloperLogs(currentTurn.llm_logs, currentTurn.turn_number);
                }
            } else {
                // No scenario selected yet
                currentScenarioElement.className = 'scenario';
                currentScenarioElement.innerHTML = '<p>Waiting for scenario generation...</p>';
                submitButton.disabled = true;
            }
            
            // Update history
            if (simulation.turns.length > 0) {
                historyElement.style.display = 'block';
                historyContentElement.innerHTML = '';
                
                // Sort turns by turn number
                const sortedTurns = [...simulation.turns].sort((a, b) => a.turn_number - b.turn_number);
                
                // Skip the current turn
                const historyTurns = sortedTurns.filter(t => t.turn_number < simulation.current_turn_number);
                
                if (historyTurns.length > 0) {
                    historyTurns.forEach(turn => {
                        if (turn.selected_scenario && turn.user_response) {
                            const turnElement = document.createElement('div');
                            turnElement.className = 'history-turn';
                            turnElement.innerHTML = `
                                <h3>Turn ${turn.turn_number}</h3>
                                <div class="history-scenario">
                                    <p>${turn.selected_scenario.situation_description}</p>
                                    ${(turn.selected_scenario.user_role && turn.selected_scenario.user_prompt) ? 
                                      `<p><strong>${turn.selected_scenario.user_role}</strong> ${turn.selected_scenario.user_prompt}</p>` : 
                                       (turn.selected_scenario.user_role ? `<p><strong>${turn.selected_scenario.user_role}</strong></p>` : 
                                        (turn.selected_scenario.user_prompt ? `<p>${turn.selected_scenario.user_prompt}</p>` : ''))}
                                </div>
                                <div class="history-response">
                                    <h4>Your Response:</h4>
                                    <p>${turn.user_response ? turn.user_response.response_text : 'No response recorded'}</p>
                                </div>
                            `;
                            historyContentElement.appendChild(turnElement);
                        }
                    });
                } else {
                    historyElement.style.display = 'none';
                }
            } else {
                historyElement.style.display = 'none';
            }
            
            // Update developer mode UI
            developerModeToggle.checked = simulation.developer_mode;
            developerMode = simulation.developer_mode;
            updateDeveloperModeUI();
        }
        
        // Render developer logs
        function renderDeveloperLogs(logs, turnNumber) {
            // Create a container for the logs if it doesn't exist
            const logsContainerId = `logs-turn-${turnNumber}`;
            let logsContainer = document.getElementById(logsContainerId);
            
            if (!logsContainer) {
                // Create a new panel for this turn's logs
                const panel = document.createElement('div');
                panel.className = 'developer-panel';
                panel.style.display = developerMode ? 'block' : 'none';
                
                // Create the header
                const header = document.createElement('div');
                header.className = 'developer-header';
                header.innerHTML = `
                    <h4>LLM Interactions - Turn ${turnNumber}</h4>
                    <span class="expand-arrow">â–¼</span>
                `;
                
                // Create the logs container
                logsContainer = document.createElement('div');
                logsContainer.className = 'logs-container';
                logsContainer.id = logsContainerId;
                
                // Add click handler to toggle expansion
                header.addEventListener('click', () => {
                    header.classList.toggle('expanded');
                    logsContainer.style.display = header.classList.contains('expanded') ? 'block' : 'none';
                });
                
                // Assemble the panel
                panel.appendChild(header);
                panel.appendChild(logsContainer);
                
                // Add to the DOM before the response form
                developerLogsElement.appendChild(panel);
            } else {
                // Clear existing logs
                logsContainer.innerHTML = '';
            }
            
            // Add each log entry
            logs.forEach(log => {
                const logEntry = document.createElement('div');
                logEntry.className = 'log-entry';
                
                // Create operation header with timestamp and response time
                const timestamp = new Date(log.timestamp).toLocaleTimeString();
                const responseTime = log.response_time_seconds ? `<span class="response-time">${log.response_time_seconds.toFixed(2)}s</span>` : '';
                
                logEntry.innerHTML = `
                    <h5>
                        <span class="badge">${log.operation_name}</span>
                        <small>${timestamp}</small>
                        <small>${log.model_name}</small>
                        ${responseTime}
                    </h5>
                `;
                
                // Add prompt
                const promptPre = document.createElement('pre');
                promptPre.className = 'prompt';
                promptPre.textContent = log.prompt;
                
                // Add completion
                const completionPre = document.createElement('pre');
                completionPre.className = 'completion';
                completionPre.textContent = log.completion;
                
                // Add parameters
                const paramsPre = document.createElement('pre');
                paramsPre.className = 'params';
                paramsPre.textContent = JSON.stringify(log.parameters, null, 2);
                
                // Assemble the log entry
                logEntry.appendChild(document.createElement('strong')).textContent = 'Prompt:';
                logEntry.appendChild(promptPre);
                logEntry.appendChild(document.createElement('strong')).textContent = 'Completion:';
                logEntry.appendChild(completionPre);
                logEntry.appendChild(document.createElement('strong')).textContent = 'Parameters:';
                logEntry.appendChild(paramsPre);
                
                // Add to the container
                logsContainer.appendChild(logEntry);
            });
        }
        
        // Show error message
        function showError(message) {
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            
            // Log additional details in console when in developer mode
            if (developerMode) {
                console.warn("Developer mode error details:", message);
                
                // Add more detailed error to UI in developer mode
                const errorDetailsElement = document.createElement('pre');
                errorDetailsElement.className = 'error-details';
                errorDetailsElement.textContent = JSON.stringify({
                    timestamp: new Date().toISOString(),
                    message: message,
                    simulation_id: simulationId,
                    turn: currentSimulation ? currentSimulation.current_turn_number : 'unknown'
                }, null, 2);
                
                // Only append if there isn't already an error-details element
                if (!document.querySelector('.error-details')) {
                    errorElement.appendChild(errorDetailsElement);
                }
            }
            
            // Auto-hide error after 10 seconds
            setTimeout(() => {
                errorElement.style.display = 'none';
                // Clear any error details
                const errorDetails = errorElement.querySelector('.error-details');
                if (errorDetails) {
                    errorDetails.remove();
                }
            }, 10000);
        }
        
        // Initialize the UI on page load
        initUI();
    </script>
